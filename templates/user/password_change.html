{% extends "base.html" %}
{% block page_title %}
  Change Password
{% endblock page_title %}
{% block content %}
  <div class="panel">
    <div class="panel-heading">
      <h5>
        <i class="bi bi-key"></i> Change Password: <i class="fw-bold text-danger">{{ request.user.username }}</i>
      </h5>
    </div>
    <div class="panel-content justify-content-center d-flex py-5">
      <div class="col col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}<div class="text-danger">{{ field.errors }}</div>{% endif %}
            </div>
          {% endfor %}
          <div class="text-end">
            <button type="submit" class="btn btn-outline-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}

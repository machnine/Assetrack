{% extends "base.html" %}
{% block header %}
{% endblock header %}
{% block page_title %}
  Login
{% endblock page_title %}
{% block main %}
  <div class="d-flex justify-content-center">
    <div class="col-xl-3 col-lg-6 col-md-10 col-12 pt-5 mt-5">
      <h3 class="ps-2 p-5 me-3 text-end">
        <span class="text-primary fw-bold"><i class="bi bi-fingerprint"></i> Asset</span><span class="fw-bold text-muted">rack</span>
      </h3>
      <div class="col ps-2 pe-5">
        <form method="post">
          {% csrf_token %}
          <div id="div_id_username" class="mb-3">
            <div class="mb-3">
              <label class="form-label" for="id_username">Username</label>
              <input type="text" name="username" class="form-control" required id="id_username">
            </div>
            <div id="div_id_password" class="mb-3">
              <label class="form-label" for="id_password">Password</label>
              <input type="password" name="password" class="form-control" required id="id_password">
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock main %}
{% block footer %}
{% endblock footer %}

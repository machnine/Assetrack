{% extends "base.html" %}
{% block content %}
  <h1 class="text-primary">Asset Company</h1>
  <a href="{% url 'company_create' %}">Create</a>
  {% for company in companies %}
    <p>
      {{ company.name }} - {{ company.notes }} - <a href="{% url 'company_update' company.id %}">Edit</a> - <a href="{% url 'company_delete' company.id %}">Delete</a>
      <br>
    </p>
  {% endfor %}
{% endblock content %}

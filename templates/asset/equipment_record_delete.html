{% extends "base.html" %}
{% block content %}
  <h1 class="text-primary">Delete Asset Equipment Record</h1>
  <p>Are you sure you want to delete "{{ record.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'equipment_detail' record.equipment.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}

{% extends "base.html" %}
{% block content %}
  <h1 class="text-primary">Delete Asset Company</h1>
  <p>Are you sure you want to delete "{{ company.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'company_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
